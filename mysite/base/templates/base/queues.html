{% extends 'main.html' %}


{% block content %}
<a style="margin-top: 20px; margin-bottom: 10px;" class="btn btn-info" href="{{request.META.HTTP_REFERER}}"> Powrót </a>

<h1>Lista Meczów - {{ league.name }}</h1>
<div class="queue-container">
    {% for matches in matches_list %}

    <h5>Kolejka {{ forloop.counter }} </h5>
    {% for m in matches %}
    <p> {{ m.team1.name }} vs {{ m.team2.name }}</p>
    {% endfor %}
    {% endfor %}
</div>
{% endblock content %}
