{% extends 'main.html' %}

{% block content %}

<a style="margin-top: 20px; margin-bottom: 10px;" class="btn btn-info" href="{% url 'team_management' %}"> Powrót </a>

<div>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
        <label for="{{ form.league.id_for_label }}" class="form-label">{{ form.league.label }}</label>
        {{ form.league }}
    </div>
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="{{ form.city.id_for_label }}" class="form-label">{{ form.city.label }}</label>
        {{ form.city }}
    </div>
        <input type="submit" value="Zatwierdź" class="btn btn-success" />
    </form>
</div>
{% endblock content %}
