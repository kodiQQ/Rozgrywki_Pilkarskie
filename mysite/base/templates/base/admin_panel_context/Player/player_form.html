
{% extends 'main.html' %}

{% block content %}
<a style="margin-top: 20px; margin-bottom: 10px;" class="btn btn-info" href="{% url 'player_management' %}"> Powrót </a>

<div>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.team.id_for_label }}" class="form-label">{{ form.team.label }}</label>
            {{ form.team }}
        </div>
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.position.id_for_label }}" class="form-label">{{ form.position.label }}</label>
            {{ form.position }}
        </div>
        <div class="form-group">
            <label for="{{ form.surname.id_for_label }}" class="form-label">{{ form.surname.label }}</label>
            {{ form.surname }}
        </div>
        <div class="form-group">
            <label for="{{ form.age.id_for_label }}" class="form-label">{{ form.age.label }}</label>
            {{ form.age }}
        </div>
        <div class="form-group">
            <label for="{{ form.nationality.id_for_label }}" class="form-label">{{ form.nationality.label }}</label>
            {{ form.nationality }}
        </div>
        <div class="form-group">
            <label for="{{ form.number.id_for_label }}" class="form-label">{{ form.number.label }}</label>
            {{ form.number }}
        </div>
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}" class="form-label">{{ form.image.label }}</label>
            {{ form.image }}
        </div>



        <input type="submit" value="Zatwierdź" class="btn btn-success" />
    </form>
</div>
{% endblock content %}
