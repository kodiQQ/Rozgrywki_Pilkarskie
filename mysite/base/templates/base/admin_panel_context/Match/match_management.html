{% extends 'main.html' %}

{% block content %}

<style>
    .match-container{
        background-color: #353535;
        margin-bottom: 20px;
        border-radius: 10px;
    }

    .name{
        padding: 5px;
        margin-left: 5px;
    }

    .controllers{
        padding: 5px;
        margin-left: 5px;
    }

</style>

<a style="margin-top: 20px; margin-bottom: 10px;" class="btn btn-info" href="{% url 'admin_panel' %}"> Powrót </a>

<div style="margin-top: 20px;">
    <a href="{% url 'match_create' %}" class="btn btn-success"> Dodaj mecz </a>
</div>
<div>
    <p></p>
</div>
<div>
    {% for match in matches %}

    <div class="match-container">

    <div class="name">
        <h5><span style="color: white;">{{match.team1 }} vs {{match.team2}}</span></h5>
    </div>

    <div class="controllers">
    <a href="{% url 'match_delete' match.id %}" class="btn btn-danger">Usuń </a> <a href="{% url 'match_edit' match.id %}" class="btn btn-primary">Edytuj </a> <a href="{% url 'match_event_management' match.id %}" class="btn btn-success">Zarządzaj zdarzniami meczowymi </a> <a href="{% url 'squad_management' match.id %}" class="btn btn-success"> Zarządzaj składem </a> <a href="{% url 'finish_match' match.id %}" class="btn btn-success"> Zakończ mecz </a>    </div>

    </div>

    {% endfor %}
</div>


{% endblock content %}
