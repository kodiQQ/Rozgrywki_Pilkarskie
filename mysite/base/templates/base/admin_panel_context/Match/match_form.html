{% extends 'main.html' %}

{% block content %}
<a style="margin-top: 20px; margin-bottom: 10px;" class="btn btn-info" href="{% url 'match_management' %}"> Powrót </a>

<div>
    <form method="POST" action="" >
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.team1.id_for_label }}" class="form-label">{{ form.team1.label }}</label>
            {{ form.team1 }}
        </div>
        <div class="form-group">
            <label for="{{ form.team2.id_for_label }}" class="form-label">{{ form.team2.label }}</label>
            {{ form.team2 }}
        </div>
        <div class="form-group">
            <label for="{{ form.referee.id_for_label }}" class="form-label">{{ form.referee.label }}</label>
            {{ form.referee }}
        </div>
        <div class="form-group">
            <label for="{{ form.stadium.id_for_label }}" class="form-label">{{ form.stadium.label }}</label>
            {{ form.stadium }}
        </div>
        <div class="form-group">
            <label for="{{ form.league.id_for_label }}" class="form-label">{{ form.league.label }}</label>
            {{ form.league }}
        </div>
        <div class="form-group">
            <label for="{{ form.queue_number.id_for_label }}" class="form-label">{{ form.queue_number.label }}</label>
            {{ form.queue_number }}
        </div>

        <input type="submit" value="Zatwierdź" class="btn btn-success" />
    </form>
</div>
{% endblock content %}
