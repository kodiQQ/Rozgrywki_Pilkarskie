        {% csrf_token %}
            <div class="form-group">
        <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
        {{ form.name }}

            <label for="{{ form.country.id_for_label }}" class="form-label">{{ form.country.label }}</label>

        </div>

    </form>
</div>
{% endblock content %}
